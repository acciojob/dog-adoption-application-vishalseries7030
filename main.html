<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address">

      <div class="checkbox-container">
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox" style="display: inline;">Have you ever lived with a Dog before?</label>
      </div>

      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" name="multiSelect" multiple>
        <option value="Labrador">Labrador</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Beagle">Beagle</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
